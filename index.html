<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLC Soundboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Mountain Lair Camp Soundboard - Play camp sounds anytime, anywhere">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MLC Soundboard">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="images/mlc-logo.png">
    <link rel="apple-touch-icon" href="images/mlc-logo.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/mlc-logo.png" alt="MLC Logo" class="logo">
                <h1>MLC Soundboard</h1>
            </div>
            <button id="sync-btn" class="sync-btn" title="Sync sounds">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </header>

        <div id="loading-container" class="loading-container" style="display: none;">
            <div class="spinner"></div>
            <div id="sync-progress" class="sync-progress"></div>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <span id="error-message"></span>
        </div>

        <main>
            <div id="sounds-list" class="sounds-list">
                <!-- Sound items will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="js/soundboard.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
